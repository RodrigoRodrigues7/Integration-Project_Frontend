<div class="container">

   <div class="col text-center">
      <h2 class="display-3">The List of Users</h2>
   </div>

   <div class="row mx-auto">

      <table class="table table-hover">
         <thead>
            <tr>
               <th scope="col">ID</th>
               <th scope="col">Username</th>
               <th scope="col">Email</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let user of usersList">
               <td>{{ user.id }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.email }}</td>
            </tr>
         </tbody>
      </table>

   </div>

   <hr>

   <div class="col text-center">
      <h2 class="display-4">The Cards of Notes</h2>
   </div>

   <div class="row mx-auto">
      <div class="col-md-4" *ngFor="let note of notesList">

         <div class="card bg-primary text-white">
            <div class="card-header">
               {{ note.date }}
            </div>
            <div class="card-body">
               <div class="card-title">{{ note.title }}</div>
               <div class="card-text">{{ note.description }} | {{ note.tag }}.<br><br> ID: {{ note.id }}</div>
            </div>
         </div>

      </div>
   </div>

</div>
